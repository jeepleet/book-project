<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Storing Project</title>
</head>
<body>
    <h1>Book Storing Project</h1>

    <table>
        <thead>
        <tr>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Pages</th>
        </tr>
        </thead>
        <tbody id="book-list"> 
        </tbody>
    </table>

    <dialog>
        <button autofocus>Close</button>
        <form id="submitnewbook">
            <div class = "bookname">
                 <label for="bookname">Name of Book</label><br>
            <input type="text" id="bookname" name="Book name">
            </div>
           
            <div class = "authorname">
                  <label for="author">Name of Author</label><br>
            <input type="text" id="author" name="author">
            </div>
            
            <div class = "pages">
                <label for="pages">Amount of pages</label><br>
            <input type="text" id="pages" name="pages">

            </div>
            <input type="submit" id="submitbook" value="Submit new Book">
        </form>
    </dialog>
    <button>Add a new Book</button>

    <script src="script.js"></script>
</body>
</html>
