<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Storing Project</title>
</head>
<body>
    <h1>Book Storing Project</h1>

    <table>
        <thead>
        <tr>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Pages</th>
        </tr>
        </thead>
        <tbody id="book-list"> 
        </tbody>
    </table>

    <div class = "input">
        <input id="Title" placeholder="Type in book name here">
        <input id="Author" placeholder="Type in Author name here">
        <input id="Pages" placeholder="Type in the numbers of pages">

        <button class = "submit">Submit book here</button>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
